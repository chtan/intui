<div class="d-flex h-100 text-center text-white bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0"><a class="text-decoration-none" href="/">EL</a></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" href="task">Task</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="login">Login</a>
        </nav>
      </div>
    </header>

	<main class="px-3 d-flex flex-column justify-content-center align-items-center h-100">
	  <form (ngSubmit)="login()" class="w-100" style="max-width: 320px;" #loginForm="ngForm">
	    <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

	    <div class="form-floating mb-2">
	      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
	      <label for="username">Username</label>
	    </div>

	    <div class="form-floating mb-3">
	      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
	      <label for="password">Password</label>
	    </div>

	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	  </form>
	</main>

    <footer class="mt-auto text-white-50">
      <p>&#169; 2024 EnlightenLab. All rights reserved.</p>
    </footer>
  </div>

</div>
